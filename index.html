<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
<p>Klikaj tu gazda: <a href="https://open.spotify.com/playlist/690GmVzKe2MairGlugBL7U?si=c9448b09a5d4495e" target="_blank">Mixtape vol.10 - (b)an√°lny motokros</a></p>
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/690GmVzKe2MairGlugBL7U?utm_source=generator&theme=0" width="50%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
<div class="countdown-container">
        <div class="countdown">
            <span id="days">00</span>
            <span id="hours">00</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>

        <div class="countdown-labels">
            <span>Days / </span>
            <span>Hours / </span>
            <span>Minutes / </span>
            <span>Seconds</span>
        </div>
        <img src="image.png" alt="My Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
